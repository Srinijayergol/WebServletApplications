<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<script type="text/javascript" src="js/vauleStorage.js"> </script>
<title>Contact details</title>
</head>
<body bgcolor="pink">
	<center>
		<table>
			<h1>Enter contact information</h1>

			<form method="get"
				action="/HTML_Example_Form_application/BankInfoServlet">

				<tr>
					<td><label for="adress">Address: </label></td>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				</br>
				<tr>
					<td><label for="city">City: </label></td>
					<td><input type="text" name="city" id="city"></td>
				</tr>
				</br>
				<tr>
					<td><label for="state">State : </label></td>
					<td><input type="text" name="state" id="state"></td>
				</tr>
				</br>
				<tr>
					<td><label for="country">Country : </label></td>
					<td><select name="country">
					   <option value="USA">USA</option>
                       <option value="India">India</option>
                       <option value="UK">UK</option>
                        <option value="China">China</option>
					</select></td>
				</tr>
				</br>
				<tr>
					<td><label for="phone">Phone : </label></td>
					<td><input type="text" name="phone" id="phone"></td>
				</tr>
				</br>
				<tr>
				    <td><input type= "reset" value="Reset" style="text-align: center; height: 45px; width: 100px"></td>
					<td><input type="submit" value="Submit" style="text-align: center; height: 45px; width: 100px"></td>
				</tr>
		</table>
		</form>
	</center>
</body>
</html>
